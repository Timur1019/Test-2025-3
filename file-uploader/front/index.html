<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="upload-container">
    <h1>File Uploader</h1>

        <input type="file" id="fileInput" required />
        <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
    <div id="link"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
